<!DOCTYPE html>
<html>
    <head>

        <title>L5</title>

        <style>

            .is-loading { color : red; }

        </style>
        
    </head>

    <body>

        <div id="root">

            <button 
                :title="title" 
                :class="{ 'is-loading': isLoading }"
                @click="toggleClass">

                Hover over me~

            </button>

        </div>
        
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

        <script>

            var app = new Vue({

                el: '#root',

                data: {

                    title: 'Now the title is being set through JavaScript.',

                    isLoading: false,

                },

                methods: {

                    toggleClass() {

                        this.isLoading = this.isLoading ? false : true;

                    }

                    // 这里使用了三目运算符，仅为了简便而已，可用 if 代替
                    // 关注 ```v-bind:class``` 的用法 

                }
            })

        </script>

    </body>

</html>
