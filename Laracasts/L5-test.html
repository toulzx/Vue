<!DOCTYPE html>
<html>
    <head>

        <title>L5 assignment</title>
        
    </head>

    <body>

        <div id="root">

            <button 
                :disabled="isDisable"
                @click="toggleClass">

                click me

            </button>

        </div>
        
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

        <script>

            var app = new Vue({

                el: '#root',

                data: {

                    isDisable: false,

                },

                methods: {

                    toggleClass() {

                        this.isDisable = "disabled";

                    }

                    // 再次强调，``this.`` 不能省，否则取不到数据
                    // 注意1：disabled 的拼写
                    // 注意2：disabled 的初始状态是 false 不是 "false"，button 中 ``` :disabled="isDisable" ``` 的双引号不是字符串的意思，是格式规定。

                }
            })

        </script>

    </body>

</html>
